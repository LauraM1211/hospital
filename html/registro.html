<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/png" href="../img/logo_principal.png">
</head>

<body class="register-page">
    <form action="inicio.html" method="post">
        <h2>REGÍSTRATE</h2>
        <!-- Nombre y Apellido en la misma fila -->
        <div class="form-group">
            <div class="input-box">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="input-box">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido"" required>
            </div>
        </div>

        <div class=" input-box full-width">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" required>
            </div>

            <!-- Tipo de documento y Número de documento en la misma fila -->
            <div class="form-group">
                <div class="input-box tipo-documento">
                    <label for="tipo">Tipo de documento:</label>
                    <select id="tipo-documento" name="Tipo de documento" required>
                        <option value="">Seleccionar...</option>
                        <option value="cedula de ciudadania">CÉDULA DE CIUDADANÍA</option>
                        <option value="cedula de extranjeria colombiana">CÉDULA DE EXTRANJERÍA COLOMBIANA</option>
                        <option value="cedula extranjera">CÉDULA EXTRANJERA</option>
                        <option value="documento extranjero">DOCUMENTO EXTRANJERO</option>
                        <option value="pasaporte">PASAPORTE</option>
                        <option value="registro civil">REGISTRO CIVIL</option>
                        <option value="tarjeta de identidad">TARJETA DE IDENTIDAD</option>
                    </select>
                </div>
                <div class="input-box numero-documento">
                    <label for="documento"># Documento:</label>
                    <input type="text" id="numero-documento" name="numero_documento" required>
                </div>
            </div>

            <div class="input-box full-width">
                <label for="profesion">Profesión:</label>
                <select id="profesion" name="Profesion" required>
                    <option value="">Seleccionar...</option>
                    <option value="">Ninguno</option>
                    <option value="abogado/a">Abogado/a</option>
                    <option value="atleta">Atleta</option>
                    <option value="asesor/a-comercial">Asesor/a comercial</option>
                    <option value="autor">Autor</option>
                    <option value="estudiante">Estudiante</option>
                    <option value="comunicador/a">Comunicador/a</option>
                    <option value="economista">Economista</option>
                    <option value="enfermero">Enfermero</option>
                    <option value="dermatologo">Dermatólogo</option>
                    <option value="coordinador">Coordinador</option>
                    <option value="contador/a">Contador/a</option>
                    <option value="fotografo">Fotógrafo</option>
                    <option value="ingeniero">Ingeniero</option>
                    <option value="musico/a">Músico/a</option>
                    <option value="publicista">Publicista</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <div class="input-container">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-container">
                    <label for="confirm-password">Confirmar contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </div>
            <button type="submit">Registrar</button>
            <p>¿Ya tienes una cuenta? <a href="inicio.html">Inicia sesión aquí</a></p>
    </form>
</body>

</html>
